{% block title %}Team Slide{% endblock title %}
  
  {% block content %}
  <h1>Team Slide</h1>
  
  {% if submitted %}
    
    <form action = "{% url 'name_members' num_members%}" method = 'POST' {% csrf_token %}>
      
      {{form}}
      <input type="submit" value="Submit">
    </form>
 {% else %}
   <form action="" method="post" novalidate>
   <table>
     {{ form.as_table }}
     <tr>
       <td>&nbsp;</td>
       <td><input type="submit" value="Submit"></td>
     </tr>
   </table>
   
   </form>
 {% endif %}

 {% endblock content %}
